<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIYUMIYU | まとめ (Ar. ver)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color: #333333;
            --sub-text: #888888;
            --border-color: #f0f0f0;
            /* SF Proを優先し、入っていない端末用に明朝体をバックアップに設定 */
            --font-display: "SF Pro Display", "-apple-system", "BlinkMacSystemFont", "Yu Mincho", serif;
            --font-text: "SF Pro Text", "-apple-system", "BlinkMacSystemFont", "Helvetica Neue", sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background-color: #000;
            font-family: var(--font-text); /* 全体はText用フォント */
        }

        .background-blur {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('matomeAr_jacket.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(40px) brightness(0.7);
            transform: scale(1.1);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 40px 0;
            z-index: 1;
        }

        .jacket-area {
            text-align: center;
            margin-bottom: 30px;
        }
        .jacket-img {
            width: 220px;
            height: 220px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            object-fit: cover;
        }

        .song-info {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        
        /* 1. 日付：文字間隔を広げ、下の余白を3px詰める */
        .artist-name {
            font-size: 13px;
            letter-spacing: 0.2em;
            margin-bottom: 5px; /* 8pxから5pxへ（3px近く） */
            font-weight: 300;
        }

        /* 2. タイトル：SF Pro Displayを適用 */
        .song-title {
            font-family: var(--font-display);
            font-size: 21px;
            font-weight: 400;
            letter-spacing: 0.05em;
        }

        .link-card {
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            text-decoration: none;
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
        }

        .link-item:hover {
            background-color: #f9f9f9;
        }

        .service-name {
            font-size: 14px;
            font-weight: 500;
        }

        /* 3. ボタン：黒塗りつぶし・白文字に変更 */
        .play-btn {
            font-size: 10px;
            background-color: #111111; /* 黒塗りつぶし */
            color: #ffffff;           /* 白文字 */
            padding: 7px 14px;
            border-radius: 4px;
            letter-spacing: 0.05em;
            font-weight: 600;
            min-width: 65px;
            text-align: center;
            transition: opacity 0.3s;
        }

        .link-item:hover .play-btn {
            opacity: 0.7; /* ホバー時に少し透明にするエフェクト */
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 10px;
            color: rgba(255,255,255,0.6);
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>

    <div class="background-blur"></div>

    <div class="container">
        <div class="jacket-area">
            <img src="matomeAr_jacket.jpg" alt="Jacket" class="jacket-img">
        </div>

        <div class="song-info">
            <div class="artist-name">2026.02.14</div>
            <div class="song-title">MIYUMIYU「まとめ (Ar. ver)」</div>
        </div>

        <div class="link-card">
            <a href="https://linkco.re/rZbdVytZ?lang=ja" class="link-item">
                <span class="service-name">Apple Music</span>
                <span class="play-btn">Play</span>
            </a>
            <a href="https://linkco.re/rZbdVytZ?lang=ja" class="link-item">
                <span class="service-name">Spotify</span>
                <span class="play-btn">Play</span>
            </a>
            <a href="https://linkco.re/rZbdVytZ?lang=ja" class="link-item">
                <span class="service-name">YouTube Music</span>
                <span class="play-btn">Play</span>
            </a>
            <a href="https://linkco.re/rZbdVytZ?lang=ja" class="link-item">
                <span class="service-name">LINE MUSIC</span>
                <span class="play-btn">Play</span>
            </a>
            <a href="https://linkco.re/rZbdVytZ?lang=ja" class="link-item">
                <span class="service-name">Amazon Music</span>
                <span class="play-btn">Play</span>
            </a>
            <a href="https://linkco.re/rZbdVytZ?lang=ja" class="link-item">
                <span class="service-name">AWA</span>
                <span class="play-btn">Play</span>
            </a>
            <a href="https://linkco.re/rZbdVytZ?lang=ja" class="link-item">
                <span class="service-name">KKBOX</span>
                <span class="play-btn">Play</span>
            </a>
            <a href="https://linkco.re/rZbdVytZ?lang=ja" class="link-item">
                <span class="service-name">Melon</span>
                <span class="play-btn">Play</span>
            </a>
            <a href="https://linkco.re/rZbdVytZ?lang=ja" class="link-item">
                <span class="service-name">iTunes Store</span>
                <span class="play-btn">Download</span>
            </a>
            <a href="https://linkco.re/rZbdVytZ?lang=ja" class="link-item">
                <span class="service-name">レコチョク</span>
                <span class="play-btn">Download</span>
            </a>
        </div>

        <footer>© 2026 MIYUMIYU</footer>
    </div>

</body>
</html>
