<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIYUMIYU | まとめ (Ar. ver)</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@200;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --text-color: #333333;
            --sub-text: #888888;
            --border-color: #f0f0f0;
            --font-family: "Yu Mincho", "YuMincho", "serif", "Noto Serif JP", serif;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background-color: #000;
        }

        /* ぼかし背景 */
        .background-blur {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('matomeAr_jacket.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(40px) brightness(0.7); /* ぼかしと明るさ調整 */
            transform: scale(1.1); /* 縁のノイズ防止 */
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 40px 0;
            z-index: 1;
        }

        /* ジャケット画像 */
        .jacket-area {
            text-align: center;
            margin-bottom: 30px;
        }
        .jacket-img {
            width: 220px;
            height: 220px;
            border-radius: 16px; /* 角丸設定 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            object-fit: cover;
        }

        /* 楽曲情報 */
        .song-info {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5);
        }
        .artist-name {
            font-size: 14px;
            letter-spacing: 0.2em;
            margin-bottom: 8px;
        }
        .song-title {
            font-size: 22px;
            font-weight: 400;
            letter-spacing: 0.1em;
        }

        /* 配信サイトリスト（白背景の枠） */
        .link-card {
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            text-decoration: none;
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.3s ease; /* アニメーション */
        }

        .link-item:last-child {
            border-bottom: none;
        }

        /* ホバー時の全体色変更 */
        .link-item:hover {
            background-color: #f9f9f9;
        }

        .service-name {
            font-size: 14px;
            font-weight: 400;
        }

        .play-btn {
            font-size: 11px;
            border: 1px solid #333;
            padding: 6px 14px;
            border-radius: 4px;
            letter-spacing: 0.1em;
            transition: all 0.3s;
        }

        .link-item:hover .play-btn {
            background-color: #333;
            color: #fff;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 10px;
            color: rgba(255,255,255,0.6);
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body>

    <div class="background-blur"></div>

    <div class="container">
        <div class="jacket-area">
            <img src="matomeAr_jacket.jpg" alt="Jacket" class="jacket-img">
        </div>

        <div class="song-info">
            <div class="artist-name">MIYUMIYU</div>
            <div class="song-title">まとめ (Ar. ver)</div>
        </div>

        <div class="link-card">
            <a href="https://linkco.re/rZbdVytZ?lang=ja" class="link-item">
                <span class="service-name">Apple Music</span>
                <span class="play-btn">Play</span>
            </a>
            <a href="https://linkco.re/rZbdVytZ?lang=ja" class="link-item">
                <span class="service-name">Spotify</span>
                <span class="play-btn">Play</span>
            </a>
            <a href="https://linkco.re/rZbdVytZ?lang=ja" class="link-item">
                <span class="service-name">iTunes Store</span>
                <span class="play-btn">Download</span>
            </a>
            <a href="https://linkco.re/rZbdVytZ?lang=ja" class="link-item">
                <span class="service-name">YouTube Music</span>
                <span class="play-btn">Play</span>
            </a>
            <a href="https://linkco.re/rZbdVytZ?lang=ja" class="link-item">
                <span class="service-name">LINE MUSIC</span>
                <span class="play-btn">Play</span>
            </a>
        </div>

        <footer>© 2026 MIYUMIYU</footer>
    </div>

</body>
</html>
