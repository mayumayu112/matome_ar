<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIYUMIYU - まとめ (Ar ver.)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        :root {
            --sf-font: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
            --pixel-font: 'DotGothic16', sans-serif;
        }
        body, html {
            height: 100%;
            margin: 0;
            font-family: var(--sf-font);
            background-color: #000;
        }
        /* 背景：ジャケットが透けて見える演出 */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('matomeAr_jacket.jpg') center center / cover no-repeat;
            filter: blur(20px) brightness(0.4); /* ぼかしと暗さで透明感を演出 */
            z-index: -1;
            transform: scale(1.1);
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        /* ジャケット画像サイズ調整 */
        .main-jacket {
            width: 100%;
            max-width: 320px;
            border-radius: 4px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
            margin-bottom: 30px;
        }
        .release-date {
            font-size: 14px;
            font-weight: 600;
            color: #ccc;
            letter-spacing: 0.1em;
            margin-bottom: 10px;
        }
        /* タイトル：ピクセル文字 */
        h1 {
            font-family: var(--pixel-font);
            font-size: 26px;
            color: #fff;
            margin: 0 0 40px 0;
        }
        .links-container {
            background: rgba(255, 255, 255, 0.05); /* 枠を少し透過 */
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 40px;
        }
        /* 配信サイトの各行 */
        .link-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.2);
            text-decoration: none;
        }
        .link-row:last-child { border-bottom: none; }
        .service-logo {
            height: 22px;
            max-width: 130px;
            object-fit: contain;
            filter: brightness(0) invert(1); /* ロゴを白抜きに */
        }
        /* ボタン：ブラック背景・白文字 */
        .action-btn {
            background-color: #fff;
            color: #000;
            font-size: 12px;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 4px;
            min-width: 60px;
            text-align: center;
            text-transform: uppercase;
            transition: opacity 0.2s;
        }
        .link-row:hover .action-btn {
            opacity: 0.8;
        }
        /* 配信未定（グレーで見えない、押せない） */
        .disabled {
            pointer-events: none;
            opacity: 0.1; /* かなり薄くして見えないように */
        }
        /* 下部SNSリンク */
        .sns-footer {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: auto;
            padding: 20px 0;
        }
        .sns-footer a {
            color: #fff;
            font-size: 22px;
            transition: transform 0.2s;
        }
        .sns-footer a:hover {
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

<div class="bg-image"></div>

<div class="wrapper">
    <div class="container">
        <img src="matomeAr_jacket.jpg" class="main-jacket" alt="Jacket">
        
        <div class="release-date">2026.02.14</div>
        <h1>まとめ (Ar ver.)</h1>

        <div class="links-container">
            <a href="https://music.apple.com/jp/album/memoirs-ar-ver-single/1877096205" target="_blank" class="link-row">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_Music_logo.svg" class="service-logo" alt="Apple Music">
                <span class="action-btn">Play</span>
            </a>
            <a href="https://music.youtube.com/watch?v=lMe0U72qbOM" target="_blank" class="link-row">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Youtube_Music_logo.svg" class="service-logo" alt="YouTube Music">
                <span class="action-btn">Play</span>
            </a>
            <div class="link-row disabled">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" class="service-logo" alt="Spotify">
                <span class="action-btn">Play</span>
            </div>
            <a href="https://www.amazon.co.jp/s?k=MIYUMIYU+%E3%81%BE%E3%81%A8%E3%82%81&i=digital-music" target="_blank" class="link-row">
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Amazon_Music_logo.svg" class="service-logo" alt="Amazon">
                <span class="action-btn">Play</span>
            </a>
            <a href="https://music.line.me/webapp/album/mb000000000508e85b" target="_blank" class="link-row">
                <img src="https://music.line.me/static/img/logo_music_web.png" class="service-logo" alt="LINE MUSIC">
                <span class="action-btn">Play</span>
            </a>
            <a href="https://music.apple.com/jp/album/memoirs-ar-ver-single/1877096205" target="_blank" class="link-row">
                <i style="color:white; font-size: 20px;" class="fa-brands fa-itunes-note"></i>
                <span class="action-btn">Buy</span>
            </a>
            <a href="https://recochoku.jp/song/S1029834802/single" target="_blank" class="link-row">
                <span style="color:white; font-weight:bold; font-size:12px;">レコチョク</span>
                <span class="action-btn">Buy</span>
            </a>
        </div>
    </div>

    <div class="sns-footer">
        <a href="https://www.instagram.com/miyusanno.official/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@miyutakeuchi_official" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        <a href="https://x.com/take_miyu112" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
    </div>
</div>

</body>
</html>
