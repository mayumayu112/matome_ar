<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIYUMIYU | まとめ (Ar. ver)</title>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --text-color: #333333;
            --sub-text: #888888;
            --border-color: #f0f0f0;
            --font-display: "SF Pro Display", "-apple-system", "BlinkMacSystemFont", "Yu Mincho", serif;
            --font-text: "SF Pro Text", "-apple-system", "BlinkMacSystemFont", "Helvetica Neue", sans-serif;
            /* ピクセルフォント用 */
            --font-pixel: 'DotGothic16', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            background-color: #000;
            font-family: var(--font-text);
        }

        .background-blur {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('matomeAr_jacket.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(40px) brightness(0.7);
            transform: scale(1.1);
            z-index: -1;
        }

        .container {
            width: 90%;
            max-width: 400px;
            padding: 40px 0;
            z-index: 1;
        }

        .jacket-area {
            text-align: center;
            margin-bottom: 30px;
        }
        .jacket-img {
            width: 220px;
            height: 220px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            object-fit: cover;
        }

.song-info {
            text-align: center;
            color: #ffffff;      /* テキストを白に戻しました */
            margin-top: -10px;
            margin-bottom: 40px; /* 20pxから40pxに広げて空間を確保しました */
            text-shadow: none;   /* 影も削除しています */
        }

        .song-title {
            font-family: var(--font-pixel);
            font-size: 17px;
            font-weight: 600;
            letter-spacing: 0.05em;
            /* 縁取り（text-stroke）の行を削除しました */
        }

        .link-card {
            background-color: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .link-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            text-decoration: none;
            color: var(--text-color);
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s ease;
        }

        .link-item:hover {
            background-color: #f9f9f9;
        }

        .service-name {
            font-size: 14px;
            font-weight: 500;
        }

        .play-btn {
            font-size: 10px;
            background-color: #111111;
            color: #ffffff;
            padding: 7px 14px;
            border-radius: 4px;
            letter-spacing: 0.05em;
            font-weight: 600;
            min-width: 65px;
            text-align: center;
            text-transform: uppercase;
        }

        /* SNSアイコンエリア */
        .sns-links {
            display: flex;
            justify-content: center;
            gap: 50px; /* 30pxから50pxに広げてバランス調整 */
            margin-top: 30px;
        }
        
        .sns-links a {
            color: #ffffff;
            font-size: 24px;
            text-decoration: none;
            transition: opacity 0.3s;
        }
        .sns-links a:hover {
            opacity: 0.7;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 10px;
            color: rgba(255,255,255,0.6);
            letter-spacing: 0.1em;
        }

        /* 1. タップを無効化し、色を少し薄くする設定 */
        .disabled-link {
            pointer-events: none; /* クリックを完全に無効化 */
            opacity: 0.6;        /* 全体を少し薄くする */
        }

        /* 2. Coming Soonをピクセル文字にする設定 */
.coming-soon {
            font-family: var(--font-pixel);
            font-size: 12px; /* 確実に14pxを適用 */
            color: #000;    /* グレー(#888)からブラック(#000)へ変更 */
            margin-right: 8px;
            font-weight: 600; /* ブラックにするなら少し太い方が読みやすいです */
        }
        
    </style>
</head>
